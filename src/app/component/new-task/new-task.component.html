<div class="centered-content">
    <div class="white-box">
        <h1 class="title">Create new Task</h1>

        <input #taskTitle class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
            <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createNewTask(taskTitle.value)">Create</button>
        </div>
    </div>
</div>
